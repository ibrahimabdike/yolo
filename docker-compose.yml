version: '3.9'
services:
  yolo-mongo-db:
    image: mongo:5.0.16
    environment:
      MONGO_DATABASE: yolomy
    ports:
      - 27017:27017
    networks:
      - yolo-service
    volumes:
      - yolo-volumes:/etc/mongodb/data
  yolo-web-client:
    image: ibrahimabdike/yolo-client-image:v1
    environment:
      PORT: 3000
      PROXY_API: http://yolo-web-backend:5000/
    ports:
      - 3000:3000
    networks:
      - yolo-service
  yolo-web-backend:
    image: ibrahimabdike/yolo-backend-image:v1
    environment:
      MONGODB_URI: mongodb://yolo-mongo-db:27017/yolomy
    ports:
      - 5000:5000
    networks:
      - yolo-service
networks:
  yolo-service:
    driver: bridge
volumes:
  yolo-volumes: